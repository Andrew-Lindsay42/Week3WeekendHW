<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - {{title}}</title>
</head>
<body>
    <h1>Shopping List</h1>
    <aside>
        <div id = "show_items_form">
            <form action="/list/bought" method="post">
                <input type="submit" value="Show bought">
            </form>
            <form action="/list/unbought" method="post">
                <input type="submit" value="Show unbought">
            </form>
            <form action="/list/show_all" method="post">
                <input type="submit" value="Show all">
            </form>
        </div>
    </aside>
        {% for item in shopping_list %}
        {% if item.bought %}
        <div id = 'item'>
            <h3>{{item.name}}:</h3>
            <p>
                Quantity: {{item.quantity}}
                <br>
                Price: {{'{:.2f}'.format(item.price * item.quantity)}}
                <br> 
                Bought: <span>&#9989;</span>
            </p>
        </div>
        {% endif %}
        {% endfor %}

        <div id = "add_item_form">
            <form action="/list" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="price">Price</label>
                <input type="number" name="price" id="price" step=0.01>
                <br>
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity">
                <label for="bought">Bought?</label>
                <input type="checkbox" name="bought" id="bought">
                <input type="submit" value="Add item">
            </form>
        </div>
</body>
<footer>
    <p>
        <hr>Nothing else to buy
    </p>
</footer>
</html>
